#通过yml文件构建多文档块，区分不同环境配置，自由切换不同环境启动项目。
spring:
  profiles:
    active: test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://192.168.80.109:3306/cpedubai?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource

    # druid连接池配置
    initial-size: 5
    min-idle: 5
    max-active: 20
    # 连接等待超时时间
    max-wait: 30000
    # 配置检测可以关闭的空闲连接间隔时间
    time-between-eviction-runs-millis: 60000
    # 配置连接在池中的最小生存时间
    min-evictable-idle-time-millis: 300000
    validation-query: select '1' from dual
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    pool-prepared-statements: true
    max-open-prepared-statements: 20
    max-pool-prepared-statement-per-connection-size: 20
    # 配置监控统计拦截的filters, 去掉后监控界面sql无法统计, 'wall'用于防火墙
    filters: stat
    # WebStatFilter配置
    web-stat-filter:
      enabled: true
        # 添加过滤规则
      url-pattern: '/*'
        # 忽略过滤的格式
      exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*,/actuator/*'

      # StatViewServlet配置
    stat-view-servlet:
      enabled: true
        # 访问路径为/druid时，跳转到StatViewServlet
      url-pattern: /druid/*
        # 是否能够重置数据
      reset-enable: false
        # 需要账号密码才能访问控制台
      login-username: admin
      login-password: admin
      # IP白名单
      allow: 127.0.0.1
      # IP黑名单（共同存在时，deny优先于allow）
      deny: 192.168.1.218
    # 配置StatFilter
    filter:
      stat:
        log-slow-sql: true
    # 启动时初始化数据库（只需要第一次启动时需要
   # initialization-mode: always
   # schema:
   #   - classpath:sql/employee.sql
   #   - classpath:sql/product.sql
mybatis:
  #config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mappers/*.xml
  configuration:
    map-underscore-to-camel-case: true
swagger:
  enable: true
adressbook:
  showsql: true
logging:
  level:
    com.gxh.dao: debug
  file:
    max-size: 10M
